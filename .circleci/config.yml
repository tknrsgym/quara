version: 2
workflows:
  version: 2
  test:
    jobs:
      - test-3.7
      - test-3.8
      - test-3.9
      - test-3.9-minimum_module
jobs:
  test-3.7:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run:
          name: Run installation
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements-dev.txt
            pip install --upgrade pip
            python setup.py install
      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            pytest -rfs -m "not threequbit and not twoqutrit" --junit-xml=test-results/pytest.xml
      - store_test_results:
            path: test-results
