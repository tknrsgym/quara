version: 2
workflows:
  version: 2
  test:
    jobs:
      - test-3.7
      - test-3.8
      - test-3.9
      - test-3.9-minimum_module
jobs:
  test-3.7:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run:
          name: Install Forest SDK
          command: |
            sudo ln -s /usr/lib/x86_64-linux-gnu/libffi.so.7 /usr/lib/x86_64-linux-gnu/libffi.so.6
            sudo wget http://downloads.rigetti.com/qcs-sdk/forest-sdk-2.23.0-linux-deb.tar.bz2
            tar -xf forest-sdk-2.23.0-linux-deb.tar.bz2
            cd forest-sdk-2.23.0-linux-deb
            sudo ./forest-sdk-2.23.0-linux-deb.run
            qvm --version
            quilc --version
      - run:
          name: Run installation
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements-dev.txt
            pip install --upgrade pip
            python setup.py install
      - run:
          name: Run tests
          command: |
            mkdir /tmp/artifacts
            nohup qvm -S > /tmp/artifacts/qvm.log &
            nohup quilc -S > /tmp/artifacts/quilc.log &
            . venv/bin/activate
            pytest -rfs -m "not threequbit and not twoqutrit and not qmpt_twoqubit not qmpt_onequtrit" --durations=0 --junit-xml=test-results/pytest.xml
      - store_test_results:
            path: test-results
      - store_artifacts:
          path: /tmp/artifacts

